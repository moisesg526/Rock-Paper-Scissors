<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Lets Play Rock, Paper, Scissors</h1>
    <div class="results">
      <div class="playerResults"></div>
      <div class="computerResults"></div>
    </div>
    <div class="gamePicks"></div>
    <div class="points"></div>
    <div class="buttons">
      <button id="rock-btn" value="Rock">Rock</button>
      <button id="paper-btn" value="Paper">Paper</button>
      <button id="scissors-btn" value="Scissors">Scissors</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
